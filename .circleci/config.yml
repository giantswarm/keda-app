version: 2.1
orbs:
  architect: giantswarm/architect@4.33.1

workflows:
  package-and-push-chart-on-tag:
    jobs:
      - architect/push-to-app-catalog:
          context: "architect"
          executor: "app-build-suite"
          name: "push to default-catalog"
          app_catalog: "default-catalog"
          app_catalog_test: "default-test-catalog"
          chart: "keda"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          executor: "app-build-suite" # uncomment this if you want automatic metadata generation and helm chart linting
          name: "push to giantswarm-catalog"
          app_catalog: "giantswarm-catalog"
          app_catalog_test: "giantswarm-test-catalog"
          chart: "keda"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          context: "architect"
          executor: "app-build-suite" # uncomment this if you want automatic metadata generation and helm chart linting
          name: "push to control-plane-catalog"
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "keda"
          # Trigger job on git tag.
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: "architect"
          name: aws-app-collection
          app_name: "keda"
          app_namespace: "kube-system"
          app_collection_repo: "aws-app-collection"
          requires:
            - "push to control-plane-catalog"
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          context: "architect"
          name: azure-app-collection
          app_name: "keda"
          app_namespace: "kube-system"
          app_collection_repo: "azure-app-collection"
          requires:
            - "push to control-plane-catalog"
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
